<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio04 de tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
        .back{
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Desafio04 de Tabelas</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="back" scope="col">Área</th>
                <th rowspan="2" class="back" scope="col">Disciplina</th>
                <th colspan="2" class="back" scope="colgroup">Notas</th>
                <th rowspan="2" class="back" scope="col">Média</th>
            </tr>
            <tr>
                <th class="back" scope="col">Nota 1</th>
                <th class="back" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4"  scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="back"  scope="row">Média de exatas</th>
                <td class="back">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="back"  scope="row">Média Humanas</th>
                <td class="back">0.0</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
